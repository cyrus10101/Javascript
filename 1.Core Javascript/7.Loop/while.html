<body>
    <script>
        while (condition){
            // code
            // so-called "loop body"
        }
        let i = 0;
        while (i < 3){ // shows 0, then 1, then 2
            alert(i);
            i++;
        }

        let j = 3;
        while(j){ // when j becomes 0, the condition becomes falsy, and the loop stops
            alert(j);
            j--;
        }

        let k = 3;
        while (k) alert(k--);
    </script>
